<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RAML Code Generator</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="bower_components/Materialize/dist/css/materialize.css">
    <link rel="stylesheet" href="style/app.css">
</head>
<body>

<ul id="dropdown1" class="dropdown-content">
    <li><a href="javascript:window.i18n_locale='en';updateText();">
        English
    </a></li>
    <li><a href="javascript:window.i18n_locale='es';updateText();">
        Espa√±ol
    </a></li>
</ul>
<div class="navbar-fixed">
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo" data-i18n='Generator'></a>
            <ul class="right">
                <li>
                    <a class="dropdown-button" href="#!" data-activates="dropdown1">
                        <i class="material-icons right" style="margin-left: 0;">arrow_drop_down</i>
                        <i class="material-icons" style="vertical-align: sub;display:-webkit-box;">language</i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div class="container">

    <div class="card">

        <form id="generator" enctype="multipart/form-data">

            <div class="row" id="step1">
                <div class="col s12">

                    <div class="card-content">
                        <span class="card-title grey-text text-darken-4"><span data-i18n='Step'></span> 1:
                            <em data-i18n='Choose RAML file'></em>
                        </span>

                        <div class="card-panel red lighten-1 error-step1">
                            <span class="white-text text-accent-1" data-i18n='Required field'></span>
                        </div>

                        <div class="row">
                            <div class="col s12">
                                <div class="file-field input-field">
                                    <input class="file-path validate" type="text"/>

                                    <div class="btn">
                                        <span data-i18n='Choose'></span>
                                        <input type="file" name="inputFile" accept=".raml"/>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="card-action">
                        <button class="btn waves-effect waves-light goto-step2 right" type="button" data-i18n='Next'>
                        </button>

                        <button class="btn btn-link waves-effect exit" type="button" data-i18n='Exit'>
                        </button>

                    </div>

                </div>
            </div>

            <div class="row" id="step2">
                <div class="col s12">

                    <div class="card-content">
                        <span class="card-title grey-text text-darken-4"><span data-i18n='Step'></span> 2:
                            <em data-i18n='Choose what you want to generate'></em>
                        </span>

                        <div class="card-panel red lighten-1 error-step2">
                            <span class="white-text text-accent-1" data-i18n='Required field'></span>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <label for="selTemplate" data-i18n='Language / Framework'>

                                </label>
                                <select class="browser-default" name="template" id="selTemplate">
                                    <option value="" disabled data-i18n='Choose your template'></option>
                                    <option value="phpSilex" selected data-i18n='PHP + Silex Application'></option>
                                </select>
                            </div>
                        </div>

                    </div>
                    <div class="card-action">
                        <button class="btn waves-effect waves-light goto-step3 right" type="button" data-i18n='Next'>
                        </button>

                        <button class="btn btn-link waves-effect exit" type="button" data-i18n='Cancel'>
                        </button>
                        <button class="btn btn-link waves-effect right goto-step1" type="button" data-i18n='Back'>
                        </button>

                    </div>

                </div>
            </div>

            <div class="row" id="step3">
                <div class="col s12">

                    <div class="card-content">
                        <span class="card-title grey-text text-darken-4"><span data-i18n='Step'></span> 3:
                            <em data-i18n='Choose the output directory'></em>
                        </span>

                        <div class="card-panel red lighten-1 error-step3">
                            <span class="white-text text-accent-1" data-i18n='Required field'></span>
                        </div>
                        <div class="card-panel red lighten-1 error-generator">
                            <span class="white-text text-accent-1">Error: <span data-i18n='unknown'></span></span>
                        </div>

                        <div class="row final-container">
                            <div class="col s12">
                                <div class="file-field input-field">
                                    <input class="file-path validate" type="text"/>

                                    <div class="btn">
                                        <span data-i18n='Choose'></span>
                                        <input type="file" name="outputDirectory" webkitdirectory/>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="progress loading">
                            <div class="indeterminate"></div>
                        </div>

                    </div>
                    <div class="card-action">
                        <button type="submit" class="btn waves-effect waves-light right" id="submit-form"
                                data-i18n='Generate'>
                        </button>
                        <button class="btn btn-link waves-effect exit" type="button" data-i18n='Cancel'>
                        </button>

                        <button class="btn btn-link waves-effect right goto-step2" type="button" data-i18n='Back'>
                        </button>

                    </div>

                </div>
            </div>

            <div class="row" id="step4">
                <div class="col s12">

                    <div class="card-content">
                        <span class="card-title grey-text text-darken-4"><span data-i18n='Step'></span> 4:
                            <em data-i18n='Enjoy!'></em>
                        </span>

                        <div class="card-panel  green">
                            <span class="white-text text-accent-1" data-i18n='Code Generated, enjoy!'></span>
                        </div>

                        <div class="center">
                            <button class="btn  waves-effect text-black waves-light open-output-folder"
                                    data-i18n='Open Folder'>
                            </button>
                        </div>

                        <blockquote>
                            <span data-i18n='See our code on'></span>
                            <a target="_blank" href="#" id="github-link">Github</a>.
                        </blockquote>

                    </div>
                    <div class="card-action">
                        <button type="button"
                                class="btn btn-again  waves-effect text-black waves-light grey lighten-4 goto-step1 right"
                                data-i18n='Start again'>
                        </button>
                        <button class="btn btn-link waves-effect exit" type="button">Exit
                        </button>

                    </div>

                </div>
            </div>
        </form>

    </div>
</div>

<script>
    window.$ = window.jQuery = require('./bower_components/jquery/dist/jquery.js');
    window.Hammer = require('./bower_components/hammerjs/hammer.js');

    // --- I18N ---

    require('./bower_components/jquery.i18n/src/jquery.i18n');
    require('./bower_components/jquery.i18n/src/jquery.i18n.messagestore');
    require('./bower_components/jquery.i18n/src/jquery.i18n.parser');
    require('./bower_components/jquery.i18n/src/jquery.i18n.emitter');
    require('./bower_components/jquery.i18n/src/jquery.i18n.language');
    window.i18n_locale = 'en';

    var updateText = function () {
        var i18n = $.i18n();
        i18n.locale = window.i18n_locale;
        var localeToLoad = 'i18n/' + i18n.locale + '.json';
        i18n.load(localeToLoad, i18n.locale).done(function () {
            console.log('Loaded locale: ' + i18n.locale + ' from ' + localeToLoad);
            $('[data-i18n]').i18n();
        });
    };

    $(document).ready(function ($) {
        'use strict';
        updateText();
        $('.kittens, .person, .language').on('change keyup', updateText);
    });
</script>
<script src="bower_components/Materialize/dist/js/materialize.js"></script>
<script src="script/wizard-logic.js"></script>
</body>
</html>
